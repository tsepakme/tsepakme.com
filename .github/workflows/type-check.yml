name: Type Check

on:
  push:
    branches: [ main, pages ]
  pull_request:
    branches: [ main, pages ]

jobs:
  type-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: TypeScript type check
      run: npx tsc --noEmit
      
    - name: Next.js build check
      run: npm run build -- --no-lint